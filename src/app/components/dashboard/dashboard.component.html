<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="title">
      <p>Employees List</p>
      <div class="add-button">
        <input  type="text" [(ngModel)]="new_employee">
        <button (click)="addElement()">Add an employee</button>
      </div>
    </div>
    <div class="employee-data">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <div>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td (click)="openModule(element.id, element.employee_name)" mat-cell *matCellDef="let element">
              {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
          </ng-container>

          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
          </ng-container>

          <ng-container matColumnDef="profile_picture">
            <th mat-header-cell *matHeaderCellDef> Profile Picture </th>
            <td mat-cell *matCellDef="let element"> {{element.profile_picture}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td
              (click)="deleteData(element.id, element.employee_name, element.employee_salary, element.employee_age, element.profile_picture)"
              mat-cell *matCellDef="let element">
              <mat-icon>delete_outline</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td
              (click)="editEmployee(element.id, element.employee_name, element.employee_salary, element.employee_age, element.profile_picture)"
              mat-cell *matCellDef="let element">
              <mat-icon>edit</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>
      </table>


    </div>
  </div>
</div>
