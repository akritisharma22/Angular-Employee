<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="title">
      <p>Add Employee</p>
    </div>
    <form [formGroup]="addEmployee" class="addEmployee-form">
      <div class="form-group form-group-class pt-2">
        <label for="name">Full Name</label><br>
        <input class="field form-control" 
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" formControlName="name" 
        name="name" type="text" placeholder="Full Name" autocomplete="off" required/>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Fullname is required</div>
        </div>
      </div>

      <div class="form-group form-group-class pt-2">
        <label for="age">Age</label><br>
        <input class="field form-control" formControlName="age" 
        [ngClass]="{ 'is-invalid': submitted && f['age'].errors }"
        name="age" type="number" placeholder="Age" autocomplete="off" required/>
        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
          <div *ngIf="f['age'].errors['required']">Age is required</div>
        </div>
      </div>

      <div class="form-group form-group-class pt-2">
        <label for="salary">Salary</label><br>
        <input class="field form-control" formControlName="salary" 
        [ngClass]="{ 'is-invalid': submitted && f['salary'].errors }"
        name="salary" type="number" placeholder="Salary" autocomplete="off" required/>
        <div *ngIf="submitted && f['salary'].errors" class="invalid-feedback">
          <div *ngIf="f['salary'].errors['required']">Salary is required</div>
        </div>
      </div>

      <div class="form-group form-group-class pt-2">
        <label for="image">Profile Picture</label><br>
        <input class="field form-control" formControlName="image"
        name="image" type="text" placeholder="Profile Picture" autocomplete="off" required/>
      </div>
      <div class="submit-button pt-2">
        <button (click)="onSubmit(addEmployee.value)">Submit</button>
      </div>

    </form>

  </div>
</div>
