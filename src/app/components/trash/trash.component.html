<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Dashboard</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="title">
        <p>Employees List</p>
        <button routerLink="/create-employee">Add an Employee</button>
      </div>
      <div class="employee-data">
        <table mat-table [dataSource]="deletedEmployees" class="mat-elevation-z8">
          <div>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
            </ng-container>
  
            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef> Salary </th>
              <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
            </ng-container>
  
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
            </ng-container>
  
            <ng-container matColumnDef="profile_picture">
              <th mat-header-cell *matHeaderCellDef> Profile Picture </th>
              <td mat-cell *matCellDef="let element"> {{element[4]}} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </div>
        </table>
  
  
      </div>
    </div>
  </div>
